<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ebay</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="container">
      <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/EBay_logo.svg/2000px-EBay_logo.svg.png" alt="eBay" height=50 width=100 />
        <img src="images/squares.png" alt="More options" height=20 width=20 />
        <form>
          <input type="text"/>
          <input type="submit" value="" />
        </form>
        <img class="profile" src="images/profile.png" alt="Profile Picture" height=50 width=50 />
        <img alt="Expand" src="images/downarrow.png">
      </header>

    <!--ITEM DISPLAY -->
    <div class="itemdisplay">
      <h1>Withings Activit√© Smart Watch</h1>
      <img src="images/eye.png" alt="Views" height=12 width=15 />178 per day
      <img src="images/clock.png" alt="Time Left" height=15 width=15 />10 days left
    </div>

    <div class="center">
      <img alt="Withings Activite Smart Watch" height=400 width=400 src="https://i.pinimg.com/originals/3a/43/4e/3a434e4b292d91d7186c129b48841908.jpg" />
    </div>

    <div class="preview">
      <img alt="Left Arrow" class="arrow1" src="images/arrow.png" />
      <img alt="Image 1" src="https://wtvox.com/wp-content/uploads/2015/01/withings-activite-pop-red-colour-on-display.jpg" width=141 height=97 />
      <img alt="Image 2" src="https://i.pinimg.com/originals/3a/43/4e/3a434e4b292d91d7186c129b48841908.jpg" width=141 height=141 />
      <img alt="Image 3" src="https://images-na.ssl-images-amazon.com/images/I/61TZba6mtrL._SX569_.jpg" width=141 height=97 />
      <img alt="Image 4" src="https://androidsmartwear.com/wp-content/uploads/2015/07/Withings-Activite-Pop-Smart-Watch-Activity-and-Sleep-Tracker-Shark-Grey-0-1.jpg" width=141 height=97 />
      <img alt="Image 5" src="https://cdn.blessthisstuff.com/imagens/stuff/withings-activite-smart-watch.jpg" width=141 height=97 />
      <img alt="Right Arrow" class="arrow2" src="images/arrow.png" />
    </div>
    <!-- SELLER INFO -->
      <div class="seller">
        <img alt="Olive Shops Profile Picture" src="images/profile.png" height=120 width=120 />
        <h2>Olive Shop</h2>

        <span class="approval"></span><span class="disapproval"></span>98.5%

        <div class="action">
            <span class="follow">Follow</span>
            Other Items
        </div>
      </div>

      <div class="more">
        <img alt="Tags" src="images/tags.png" height=30>
        <span class="newtag">New with Tags</span>
      </div>

      <div class="color">
        <div class="dotcontainer">
          Color
          <span class="selectdot"></span>
          <span class="dot dot1"></span>
          <span class="dot dot2"></span>
          <span class="dot dot3"></span>
          <span class="dot dot4"></span>
          <span class="dot dot5"></span>
          <span class="dot dot6"></span>
        </div>
      </div>
    </div>
  </body>
</html>
